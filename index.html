<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Paradise - Anime Recommendation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Anime Paradise</h1>
  <h2>Anime Recommendation</h2>
  
  <!-- Modal for Login Choice -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Login as</h3>
      <button id="loginAsAdminBtn">Admin</button>
      <button id="loginAsMemberBtn">Member</button>
    </div>
  </div>

  <main style="display:none;">
    <section id="admin-login-section" style="display:none;">
      <h3>Admin Login</h3>
      <form id="adminLoginForm">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="admin-section" style="display:none;">
      <h3>Add a New Recommendation</h3>
      <form id="animeForm">
        <input type="text" id="animeTitle" placeholder="Anime Title" required>
        <input type="text" id="animeGenre" placeholder="Anime Genre" required>
        <input type="url" id="animeImage" placeholder="Image URL" required>
        <button type="submit">Add Anime</button>
      </form>
    </section>

    <section id="anime-list"></section>
  </main>

  <!-- Background Music -->
  <audio id="backgroundMusic" loop>
    <source src="https://www.youtube.com/watch?v=Rwzy6Qt8gq8" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
